<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GFG</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            font-family: 'Inter', sans-serif; /* Changed font to 'Inter' */
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: #f8f9fa; /* Light gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 25px;
            border: 1px solid #e0e0e0; /* Light gray border */
            border-radius: 5px;
            box-shadow: 1px 1px 10px 0px rgb(0 0 0 / 25%);
        }

        .title {
            text-align: center;
            letter-spacing: 1px;
            font-size: 1.5em; /* Increased font size */
            margin-bottom: 10px;
        }

        .muted {
            color: #8e7f7f;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        .btn_container {
            padding: 20px;
            text-align: center;
        }

        .btn {
            border-radius: 4px;
            cursor: pointer;
            padding: 8px 16px; /* Adjusted padding */
            background-color: #fe5d37; /* Blue color */
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none; /* Removed underline */
            display: inline-block;
        }

        .btn:hover {
            background-color: #fe5d37; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="title">Finish Payment</h1>
        <small class="muted"></small>
        <div class="btn_container">
            <!-- Payment Button -->
            <button class="btn" id="pay-btn">Pay</button>
        </div>
    </div>
</body>

<!-- Razorpay's Javascript code. -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        // Enter the Key ID generated from the Dashboard
        key: "{{ razorpay_merchant_key }}",
        // Amount is in currency subunits.
        // Default currency is INR. Hence,
        // 50000 refers to 50000 paise
        amount: "{{ razorpay_amount }}",
        currency: "{{ currency }}",
        // Your/store name.
        name: "Razorpay For Craftify Kerala",
        // Pass the `id` obtained in the response of Step 1
        order_id: "{{ razorpay_order_id }}",
        callback_url: "{{ callback_url }}",
    };
    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);
    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    };
</script>

</html>
