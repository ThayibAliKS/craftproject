<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Stock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .warning-box {
            border: 1px solid #e74c3c;
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            max-width: 300px;
        }

        .home-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <p>Out of stock</p>
        <a href='/userhome/' class="home-link">Home</a>
    </div>
</body>
</html>
